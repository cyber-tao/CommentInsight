<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>评论洞察</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body { width: 400px; height: 600px; }
        .loading { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-50">
    <div id="popup-container" class="h-full flex flex-col">
        <!-- 头部 -->
        <div class="bg-blue-600 text-white p-4 flex justify-between items-center">
            <h1 class="text-xl font-bold">评论洞察</h1>
            <button id="settings-btn" class="p-2 hover:bg-blue-700 rounded">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
            </button>
        </div>

        <!-- 主要内容区域 -->
        <div class="flex-1 overflow-y-auto">
            <!-- 平台检测 -->
            <div id="platform-info" class="p-4 bg-white border-b">
                <div class="flex items-center space-x-3">
                    <div id="platform-icon" class="w-8 h-8 bg-gray-200 rounded-full flex items-center justify-center">
                        <span class="text-sm font-bold">?</span>
                    </div>
                    <div>
                        <p class="font-semibold" id="platform-name">检测中...</p>
                        <p class="text-sm text-gray-600" id="page-title">正在分析当前页面</p>
                    </div>
                </div>
            </div>

            <!-- 操作按钮 -->
            <div class="p-4 space-y-3">
                <button id="extract-btn" class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed">
                    <span class="extract-text">提取评论</span>
                    <span class="extract-loading hidden">
                        <svg class="inline w-4 h-4 loading mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                        </svg>
                        提取中...
                    </span>
                </button>

                <button id="analyze-btn" class="w-full bg-green-600 text-white py-3 px-4 rounded-lg hover:bg-green-700 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                    <span class="analyze-text">AI分析</span>
                    <span class="analyze-loading hidden">
                        <svg class="inline w-4 h-4 loading mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                        </svg>
                        分析中...
                    </span>
                </button>
            </div>

            <!-- 状态信息 -->
            <div id="status-info" class="p-4 bg-white border-t">
                <div class="space-y-2">
                    <div class="flex justify-between">
                        <span class="text-sm text-gray-600">评论数量:</span>
                        <span id="comment-count" class="text-sm font-semibold">0</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="text-sm text-gray-600">最后分析:</span>
                        <span id="last-analysis" class="text-sm text-gray-600">未分析</span>
                    </div>
                </div>
            </div>

            <!-- 快速操作 -->
            <div class="p-4 bg-gray-50">
                <h3 class="font-semibold mb-2">快速操作</h3>
                <div class="space-y-2">
                    <button id="view-comments-btn" class="w-full text-left text-sm bg-white p-2 rounded hover:bg-gray-100 disabled:opacity-50" disabled>
                        📝 查看评论
                    </button>
                    <button id="view-analysis-btn" class="w-full text-left text-sm bg-white p-2 rounded hover:bg-gray-100 disabled:opacity-50" disabled>
                        📊 查看分析
                    </button>
                    <button id="history-btn" class="w-full text-left text-sm bg-white p-2 rounded hover:bg-gray-100">
                        📜 分析历史
                    </button>
                </div>
            </div>
        </div>

        <!-- 底部信息 -->
        <div class="bg-white border-t p-2 text-center">
            <p class="text-xs text-gray-500">评论洞察 v1.0.0</p>
        </div>
    </div>

    <!-- 通知区域 -->
    <div id="notification" class="fixed top-4 right-4 bg-red-500 text-white p-3 rounded-lg shadow-lg transform translate-x-full transition-transform duration-300 z-50">
        <div class="flex items-center space-x-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <span id="notification-text"></span>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
