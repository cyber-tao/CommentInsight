<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>评论洞察 - 查看器</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .highlight { background-color: #fef08a; font-weight: 600; }
        .loading { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        
        .markdown-content {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        .markdown-content th {
            background-color: #f3f4f6;
            padding: 12px;
            text-align: left;
            border: 1px solid #e5e7eb;
            font-weight: 600;
        }
        .markdown-content td {
            padding: 12px;
            border: 1px solid #e5e7eb;
        }
        .markdown-content tr:nth-child(even) {
            background-color: #f9fafb;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- 顶部导航 -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <button id="back-btn" class="text-gray-600 hover:text-gray-900 transition">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                        </svg>
                    </button>
                    <h1 class="text-2xl font-bold text-gray-900">评论洞察</h1>
                </div>
                
                <div class="flex items-center space-x-4">
                    <div class="text-sm text-gray-500">
                        共 <span id="total-count" class="font-semibold text-blue-600">0</span> 项
                    </div>
                    <button id="export-current" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                        导出当前视图
                    </button>
                </div>
            </div>

            <!-- 视频标题链接 -->
            <div id="video-title-section" class="mt-4 hidden">
                <a id="video-title-link" href="#" target="_blank" class="text-blue-600 hover:text-blue-800 text-sm font-medium">
                    视频标题
                </a>
            </div>
            
            <!-- 视图切换 -->
            <div class="mt-6 flex space-x-2 border-b border-gray-200">
                <button id="nav-comments" class="nav-btn px-3 py-2 rounded-md text-sm font-medium">
                    评论列表
                </button>
                <button id="nav-analysis" class="nav-btn px-3 py-2 rounded-md text-sm font-medium">
                    AI分析
                </button>
                <button id="nav-history" class="nav-btn px-3 py-2 rounded-md text-sm font-medium">
                    历史记录
                </button>
            </div>
        </div>

        <!-- 评论视图 -->
        <div id="comments-view" class="view-container">
            <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <input type="text" id="search-comments" placeholder="搜索评论..." 
                           class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <select id="sort-comments" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        <option value="timestamp-desc">时间（新→旧）</option>
                        <option value="timestamp-asc">时间（旧→新）</option>
                        <option value="likes-desc">点赞（高→低）</option>
                        <option value="likes-asc">点赞（低→高）</option>
                    </select>
                    <select id="comments-per-page" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        <option value="10">每页 10 条</option>
                        <option value="25" selected>每页 25 条</option>
                        <option value="50">每页 50 条</option>
                        <option value="100">每页 100 条</option>
                    </select>
                </div>
            </div>
            <div id="comments-container" class="space-y-4"></div>
            <div id="comments-pagination" class="mt-6 flex justify-center"></div>
        </div>

        <!-- 分析视图 -->
        <div id="analysis-view" class="view-container hidden">
            <div id="analysis-metadata" class="bg-white rounded-lg shadow-sm p-6 mb-6">
                <div class="grid grid-cols-3 gap-4 text-center">
                    <div>
                        <p class="text-sm text-gray-500">分析时间</p>
                        <p id="analysis-timestamp" class="text-lg font-medium">-</p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-500">评论数量</p>
                        <p id="analysis-comment-count" class="text-lg font-medium">-</p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-500">AI模型</p>
                        <p id="analysis-model" class="text-lg font-medium">-</p>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-sm p-8">
                <div id="analysis-content" class="prose max-w-none"></div>
            </div>
        </div>

        <!-- 历史视图 -->
        <div id="history-view" class="view-container hidden">
            <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <input type="text" id="search-history" placeholder="搜索历史..." 
                           class="px-4 py-2 border border-gray-300 rounded-lg">
                    <select id="filter-platform" class="px-4 py-2 border border-gray-300 rounded-lg">
                        <option value="">所有平台</option>
                        <option value="youtube">YouTube</option>
                        <option value="tiktok">TikTok</option>
                        <option value="twitter">Twitter/X</option>
                        <option value="bilibili">Bilibili</option>
                    </select>
                    <button id="clear-history" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">
                        清空历史
                    </button>
                </div>
            </div>
            <div id="history-container" class="space-y-4"></div>
        </div>
    </div>

    <!-- 加载指示器 -->
    <div id="loading-spinner" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6">
            <svg class="loading w-10 h-10 text-blue-600 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="mt-4 text-gray-600">加载中...</p>
        </div>
    </div>

    <!-- 通知 -->
    <div id="notification" class="hidden fixed top-4 right-4 z-50 p-4 rounded-lg shadow-lg">
        <div class="flex items-center">
            <div id="notification-icon" class="mr-3"></div>
            <p id="notification-message" class="text-sm"></p>
        </div>
    </div>

    <!-- 确认对话框 -->
    <div id="confirm-dialog" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 max-w-md">
            <h3 id="confirm-title" class="text-lg font-bold mb-2"></h3>
            <p id="confirm-message" class="text-gray-600 mb-4"></p>
            <div class="flex justify-end space-x-3">
                <button id="confirm-cancel" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300">
                    取消
                </button>
                <button id="confirm-ok" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">
                    确定
                </button>
            </div>
        </div>
    </div>

    <!-- 引入模块化脚本 -->
    <script src="src/utils/common.js"></script>
    <script src="src/utils/default-config.js"></script>
    <!-- 使用内置的简化解析器与工具 -->
    <script src="src/utils/markdown.js"></script>
    <script src="src/views/base-view.js"></script>
    <script src="src/views/comments-view.js"></script>
    <script src="src/views/analysis-view.js"></script>
    <script src="src/views/history-view.js"></script>
    <script src="src/viewer-main.js"></script>
</body>
</html>
